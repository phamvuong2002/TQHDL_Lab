                var svg = d3.select("svg"),

                    height = svg.attr("height") - margin;
                removeChart();

                    .attr("font-weight", "600")
                    .text("Card Type Quantity");

                var g = svg.append("g").attr("transform", "translate(" + 100 + "," + 100 + ")");

                d3.csv("./data/19127374/card_cate.csv", function (error, data) {
                    if (error) {
                        throw error;
                    }

                    data.sort((a, b) => {
                        return d3.descending(+a.quan, +b.quan);
                    });

                    x.domain(
                        data.map(function (d) {
                            return d.type;
                        })
                    );
                    y.domain([
                        0,
                        Math.max.apply(
                            Math,
                            data.map((d) => {
                                return d.quan;
                            })
                        ),
                    ]);

                    g.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .attr("class", "axis-x-element")
                        .call(d3.axisBottom(x))
                        .append("text")
                        .attr("class", "axis-title")
                        .attr("y", height - 450)
                        .attr("x", width - 280)
                        .attr("text-anchor", "end")
                        .attr("color", "black")
                        .attr("stroke", "black")
                        .text("Card type");

                    g.append("g")
                        .call(
                            d3
                                .axisLeft(y)
                                .tickFormat(function (d) {
                                    return d;
                                })
                                .ticks(10)
                        )
                        .attr("class", "axis-y-element")
                        .append("text")
                        .attr("class", "axis-title")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", "-2.5em")
                        .attr("text-anchor", "end")
                        .attr("stroke", "black")
                        .text("Quantity");

                    g.selectAll(".bar")
                        .data(data)
                        .enter()
                        .append("rect")
                        .attr("class", "bar")
                        //thêm sự kiện
                        .on("mouseover", onMouseOver) //Add listener for the mouseover event
                        .on("mouseout", onMouseOut) //Add listener for the mouseout event

                            return x(d.type);

                            return y(d.quan);

                        .transition() //thêm animation
                        .ease(d3.easeLinear)
                        .duration(400)
                        .delay(function (d, i) {
                            return i * 50;
                        })
                        .attr("height", function (d) {
                            return height - y(d.quan);
                        });

                    d3.select(this).attr("class", "highlight");

                        .transition() // adds animation

                        .attr("width", x.bandwidth() + 5)
